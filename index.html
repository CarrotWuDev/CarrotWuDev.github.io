<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="app">
    <!-- 左：固定，不滚动 -->
    <aside class="sidebar" aria-label="侧边栏">
      <div class="profile">
        <div class="profile-header">
          <img class="avatar" id="avatar" src="" alt="头像">
          <div class="profile-info">
            <div class="profile-name" id="profileName"></div>
            <div class="social" id="socialLinks">
              <!-- Email and Github injected by JS -->
            </div>
          </div>
        </div>
        <div class="profile-tags" id="profileTags"></div>
      </div>

      <!-- 左侧“类别标签”由 JS 动态插入 -->
      <nav class="type-nav" aria-label="展示类型" id="typeNav"></nav>

      <div class="sidebar-footer">
        <div id="slogan"></div>
        <footer id="copyright"></footer>
      </div>
    </aside>

    <!-- 右：可滚动容器；内容由 JS 动态插入 -->
    <main class="main" id="main" tabindex="-1">
      <div id="contentRoot" role="region" aria-live="polite"></div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
