<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="app">
    <!-- 左：固定，不滚动 -->
    <aside class="sidebar" aria-label="侧边栏">
      <div class="profile">
        <div class="profile-header">
          <img class="avatar" id="avatar" src="" alt="头像">
          <div class="profile-info">
            <div class="profile-name" id="profileName"></div>
            <div class="social" id="socialLinks">
              <!-- Email and Github injected by JS -->
            </div>
          </div>
        </div>
        <div class="profile-tags" id="profileTags"></div>
      </div>

      <!-- 左侧“类别标签”由 JS 动态插入 -->
      <nav class="type-nav" aria-label="展示类型" id="typeNav"></nav>

      <div class="sidebar-footer">
        <div id="slogan"></div>
        <footer id="copyright"></footer>
        <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
          <!-- 默认显示月亮图标（表示点击后切换到暗色模式） -->
          <svg id="themeIconMoon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <svg id="themeIconSun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </div>
    </aside>

    <!-- 右：可滚动容器；内容由 JS 动态插入 -->
    <main class="main" id="main" tabindex="-1">
      <div id="contentRoot" role="region" aria-live="polite"></div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
