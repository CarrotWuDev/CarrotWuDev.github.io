<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>你的名字 · 展示页</title>
  <meta name="description" content="纯展示：软件 · 论文 · 照片 · 所见所得等外链跳转" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <!-- 左：固定，不滚动 -->
    <aside class="sidebar" aria-label="侧边栏">
      <a class="brand" href="/" aria-label="主页">
        <div class="avatar">H</div>
        <div class="who">
          <b>你的名字</b>
        </div>
      </a>

      <nav class="social" aria-label="社交">
        <a href="mailto:kekewu0925@gmail.com">Email</a>
        <a href="https://github.com/CarrotWuDev" target="_blank" rel="noopener">GitHub</a>
      </nav>

      <!-- 左侧“类别标签”由 JS 动态插入 -->
      <nav class="type-nav" aria-label="展示类型" id="typeNav"></nav>

      <div class="signature">做研究的程序员 · 写代码的研究者</div>
    </aside>

    <!-- 右：可滚动容器；内容由 JS 动态插入 -->
    <main class="main" id="main" tabindex="-1">
      <div class="topbar">精选展示</div>
      <div id="contentRoot" role="region" aria-live="polite"></div>
      <footer>© <span id="y"></span> 你的名字</footer>
    </main>
  </div>

  <script defer src="js/app.js"></script>
</body>
</html>
